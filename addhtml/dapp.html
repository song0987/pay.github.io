 <html>
    <head>
        <script src="https://cdn.ether.io/lib/ethers-5.2.umd.min.js" type="text/javascript"></script>
        <script src="./contract.js" type="text/javascript"></script>
    </head>
        <body>
            <div style="text-align:center">
            <div style="text-align: center; margin-top: 30px;">
            <button onclick="connectMateMask()">Connect MateMask</button>
            <button onclick="runContract()">Run Contract</button>
            </div>

            <div style="margin-top:10px;" id="account">Account:</div>
            <div style="margin-top:10px;" id="contract">Contract:</div>

            </div>
            <script type="text/javascript">
                
                async function ConnectWallet(){
                    if (typeof window.ethereum === "undefined") {
                        alert("please install wallet first!");
                        return;
                    }
                    let account = await window.ethereum.request({method:'eth_requestAccounts'});
                    if(account.length > 0 ) {
                        document.getElementById("account").innerText = "Account: " + account[0];
                    }
                }
                    async function runContract(){
                        if (typeof window.ethereum === "undefined") {
                        alert("please install wallet first!");
                        return;
                    }
                    let provider = new ethers.provider.Connect.Web3Provider(window.ethereum);
                    let contract = new ethers.Connect(contractAddress, contractAbi,provider.getSigner());
                    let result = await contract.greet();
                    document.getElementById("contract").innerText = result; 
                }
                 
            </script>
        </body>
    
</html>
